<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <a href="#" style="color:blue; text-decoration: underline" (click)="partyFriend()">Which friend will give Party ?</a>
        <span *ngIf="partyFriendName.length > 0 " style="margin-left: 20px;color: red;"><b>hurreeeee {{partyFriendName}} !!!!</b></span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <h5 class="card-title">Your Friends</h5>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" (click)="removeAllFriend()">Remove All Friends</button>
          </div>
        </div>              
        <p class="card-text">all friends here</p>  
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Friend Name</th>
                <th>photo</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let friend of friends">
                <td>{{friend}}</td>
                <td><img src="./assets/img_avatar.png" alt="Avatar" class="avatar"></td>
                <td><button class="btn" title="remove from friend list" (click)="removeFriend(friend)"><i class="fa fa-trash"></i></button></td>
              </tr>
              <tr *ngIf="friends.length == 0">
                <td><b>No friend available</b></td>
              </tr>
            </tbody>
          </table>            
      </div>
      <div class="card-footer">
        <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ngModel #nameRef="ngModel" required minlength="2">
            
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
              <small [hidden]="!nameRef.errors.required">Please enter Name</small>
              <small [hidden]="!nameRef.errors.minlength">Please enter atleast 2 characters</small>
            </div>
            <!--<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
              <small>Please enter Name</small>
            </div>-->
          </div>
          <!--<div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel #emailRef="ngModel" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">

            <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <small [hidden]="!emailRef.errors.pattern">Invalid email</small>
            </div>
          </div>-->

            <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">

            </div>

        </form>             
      </div>
    </div>
  </div>
